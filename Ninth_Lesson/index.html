<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tabel Tag</title>
    <style>
        table,th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>My Tabel</h1>
    <table>
        <thead>
            <tr>
                <th>Line Number</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th colspan="2">Product Image</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Computer</td>
                <td>50.000$</td>
                <td><img src="/computer.jpg" alt="Computer" width="100"></td>
                <th><button>Click</button></th>
            </tr>
            <tr>
                <td>2.</td>
                <td>Mouse</td>
                <td>1.000$</td>
                <td><img src="/mouse.jpg" alt="mouse" width="100"></td>
                <td><button>Click</button></td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Speaker</td>
                <td>2.000$</td>
                <td colspan="2"><img src="/speakerr.jpg" alt="speaker" width="100"></td>
                
            </tr>
            <tr>
                <td>4.</td>
                <td>Headphone</td>
                <td>6.000$</td>
                <td><img src="/headphone.jpg" alt="headphone" width="100"></td>
                <td><button>Click</button></td>
            </tr>
            <tr>
                <td>5.</td>
                <td>Keyboard</td>
                <td>9.000$</td>
                <td ><img src="/keyboard.jpg" alt="keyboard" width="100"></td>
                <td><button>Click</button></td>
            </tr>
        </tbody>
        
    </table>

</body>
</html>
